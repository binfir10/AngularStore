<section class="text-gray-600 body-font overflow-hidden">
  <div class="container px-5 py-24 mx-auto">
    <div class="lg:w-4/5 mx-auto flex flex-wrap">
      @if (loading) {
      <div class="w-full h-64 bg-gray-300 rounded">cargando</div>
      }
      @if (!loading) {
              <img alt="{{product()?.title}}" class="lg:w-1/2 w-full lg:h-auto h-64 object-cover object-center rounded"
        src="{{product()?.image}}">
      }

      <div class="w-full mt-6 lg:w-1/2 lg:pl-10 lg:py-6 lg:mt-0">
        <h2 class="text-sm tracking-widest text-gray-500 title-font">{{product()?.category}} </h2>
        <h1 class="mb-1 text-3xl font-medium text-gray-900 title-font">{{product()?.title}}</h1>
        <div class="flex mb-4">
          <span class="flex items-center">
            @for (star of starsArray; track index; let index = $index) {
            <span [innerHTML]="generateSVG(index)"></span>
            }

            <span class="ml-3 text-gray-600"> {{product()?.rating?.count}} reviews</span>
          </span>
        </div>
        <p class="mt-6 mb-5 leading-relaxed ">{{product()?.description}}</p>

        <div class="flex border-t-[1px] border-gray-200 pt-5">
          <span class="text-2xl font-bold text-yellow-500 ">{{product()?.price | currency}}</span>
          <button
            class="px-2 py-1 ml-auto text-white bg-yellow-500 rounded hover:bg-yellow-700">
            Add to cart
          </button>
        </div>
      </div>
    </div>
  </div>
</section>
